<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MusicXML Search</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon2.png" type="image/png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="bi bi-music-note-list me-2"></i>MusicXML Search
      </a>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <form id="search-form" class="row g-3">
          <div class="col-12">
            <label for="search-input" class="form-label">Enter tokens or sequence:</label>
            <input type="text" id="search-input" class="form-control" placeholder="e.g. C4_quarter D4_quarter..." />
          </div>
          <div class="col-md-4">
            <label for="search-type" class="form-label">Search Type</label>
            <select id="search-type" class="form-select">
              <option value="phrase">Phrase</option>
              <option value="melody">Melody</option>
              <option value="rhythm">Rhythm (TBD)</option>
            </select>
          </div>
          <div class="col-md-4 d-flex align-items-center">
            <div class="form-check mt-4">
              <input class="form-check-input" type="checkbox" id="multi-key">
              <label class="form-check-label" for="multi-key">Ignore key</label>
            </div>
          </div>
          <div class="col-md-4 d-flex align-items-end justify-content-end">
            <button type="submit" class="btn btn-primary me-2">Search</button>
            <button type="button" id="clearBtn" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </div>
    </div>
    <div id="results" class="mt-4"></div>
  </div>

  <div class="modal fade" id="verovioModal" tabindex="-1" aria-labelledby="verovioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="verovioModalLabel">Score Preview</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex justify-content-end mb-2">
            <button id="playBtn" class="btn btn-primary btn-sm">Play</button>
          </div>
          <div id="verovio-container" style="width:100%; height:600px; overflow:auto;"></div>
        </div>
      </div>
    </div>
  </div>

    <!-- For Midi playback in browser -->
    <!-- This is currently not used, have to update searcher.js -->
  <script src="https://cdn.jsdelivr.net/npm/midi.js"></script>

  <!-- Verovio toolkit from CDN -->
  <script src="https://www.verovio.org/javascript/latest/verovio-toolkit.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="searcher.js"></script>
</body>
</html>
